<ion-view title="History" cache-view="false"   ng-controller="CTRL_History as $ctrl" ng-init="getMyTimeSheets();">

<ion-header-bar class="bar-positive">
      <h1 class="title">History</h1>   
</ion-header-bar>

<ion-content class="padding">
	<div ng-show="viewMode">
		<ion-item class="smallPadding" ng-repeat="timeSheet in filledTimeSheets track by $index" >
			<button class="button button-calm order-button buttonSmall timeSheetBtn" ng-click="reworkTimeSheet(({{$index}}))">{{timeSheet.weekStartDate}} </button>
		</ion-item>
	</div>
	<div ng-show="!viewMode">
	
		<input class="loginFields"  type="text" placeholder="Billable" ng-model="reworkSheet.billableHours" />
		<input class="loginFields"  type="text" placeholder="Non Billable" ng-model="reworkSheet.nonBillableHours" />
		<input class="loginFields" type="text" placeholder="Remarks" ng-model="reworkSheet.remarks" />
		<button class="button button-calm order-button buttonSmall timeSheetBtn" ng-click="submitRework()">Submit</button>
	</div>
</ion-content>
</ion-view>
