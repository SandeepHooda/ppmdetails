<ion-view title="EmailVerification"  class="white" ng-controller="CTRL_Login as $ctrl" cache-view="false">
<ion-header-bar class="bar-positive">
      <h1 class="title">EmailVerification</h1>
    </ion-header-bar>
 <ion-content class="padding">
 	<span style="color: red;">{{validationError}}</span>
		<br/><br/>
	 <button ng-click="$ctrl.proceedsToHome()" id="goToHome" name="goToHome"  class="button button-balanced order-button fullBtn">Login</button>
	 <br/><br/>
	 <button ng-click="$ctrl.backToLogin()" id="back" name="back"  class="button button-calm order-button fullBtn">Back</button>
 </ion-content>
</ion-view>
